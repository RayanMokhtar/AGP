<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>JSF AGP</title>
		<link rel="stylesheet" type="text/css" href="style2.css" />
</h:head>

<h:body>
		<h1>Liste des offres</h1> <br/>
	<ul>
	 <ui:repeat value="#{resultBean.offers}" var="offer"> <br/>
		<strong> #{offer.hotel.name}</strong>
    <ui:repeat value="#{offer.excursions}" var="excursions">
    	<ui:repeat value="#{excursions.placesToVisit}" var="visit">
      		  <li>
            <nom> #{visit.placeToVisit.name} </nom> <br/>
      		<p> Description : #{visit.placeToVisit.description} </p>
      		<p> Prix : #{visit.placeToVisit.entrancePrice} euros </p>
      		<p> Transport :  </p>
      			<p>distance = <h:outputText value="#{visit.transportDriveway.distanceTraveled}" >
							<f:convertNumber pattern="00.00" locale="en"/>
					</h:outputText>
      			 km</p>
      			 <p>prix =
      			  <h:outputText value="#{visit.transportDriveway.priceForThisTravel}" >
      			      			<f:convertNumber pattern="0.00" locale="en"/>
    			  </h:outputText>
    			  euros</p>

    			<p>dur√©e =  <h:outputText value="#{visit.transportDriveway.durationForThisTravel}" >
      			      			<f:convertNumber pattern="00.00" locale="en"/>
      			      				</h:outputText>
      			      			 heure</p>
  				
       			 </li>
            </ui:repeat>
    	</ui:repeat>
    	<p>prix total= 
    	<h:outputText value="#{offer.price}" >
      			      			<f:convertNumber pattern="00.00" locale="en"/>
      			      				</h:outputText>
    	</p> <br/>
    </ui:repeat>
	</ul>
	
	
	
</h:body>
</html>
